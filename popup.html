<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebMinutes</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <!-- Contenedor visual del popup (permite esquinas redondeadas) -->
  <div class="popup" role="dialog" aria-labelledby="app-title" aria-describedby="app-date">
    <header class="header" style="display:flex;flex-direction:column;align-items:center;gap:2px;margin-bottom:18px;">
  <h1 id="app-title" style="font-size:2.1rem;font-weight:900;letter-spacing:1.2px;background:linear-gradient(135deg,#a3e635,#84cc16);background-clip:text;-webkit-background-clip:text;-webkit-text-fill-color:transparent;">WebMinutes</h1>
      <p id="date" class="muted" style="font-size:1.08rem;font-weight:500;opacity:.85;margin:0;">—</p>
    </header>

    <main>
      <section class="section" aria-labelledby="pages-title">
        <div id="chartCard" class="card chart" aria-label="Distribución por webs">
          <button id="btnCapture" class="icon-btn capture" title="Guardar captura" aria-label="Guardar captura del gráfico">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <rect x="3" y="6.5" width="18" height="12" rx="3"/>
              <path d="M9 6.5l1.2-2.2A2 2 0 0 1 12 3a2 2 0 0 1 1.8 1.3L15 6.5"/>
              <circle cx="12" cy="12.5" r="4"/>
            </svg>
          </button>
          <div class="chart-aura">
            <div class="blob blob--1"></div>
            <div class="blob blob--2"></div>
            <div class="blob blob--3"></div>
          </div>
          <div class="chart-wrap">
            <canvas id="pie" width="260" height="260" role="img" aria-label="Gráfica de distribución"></canvas>
            <div class="chart-icons" id="chartIcons" aria-hidden="true"></div>
            <div class="chart-center" aria-hidden="true">
              <div class="center-title">Total</div>
              <div class="center-value" id="centerTotal">—</div>
            </div>
          </div>
          <div id="pieLegend" class="legend" aria-label="Leyenda" hidden></div>
          <div id="pieTooltip" class="tooltip" hidden></div>
        </div>
      </section>
      <section class="actions" aria-label="Acciones" style="margin-top:18px;display:flex;justify-content:center;">
        <button id="btnWindow" class="primary" type="button" title="Abrir como ventana flotante">MAS</button>
      </section>
    </main>

    <!-- Pie de página opcional -->
  </div>
  <!-- Local Chart.js (UMD) -->
  <script src="./vendor/chart.umd.min.js"></script>
  <script src="./popup.js"></script>
</body>
</html>
